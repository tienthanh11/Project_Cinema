<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Cinema</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/template/layout/header.css">
    <link rel="stylesheet" href="/template/css/layout.css">
    <link rel="stylesheet" href="/template/css/content.css">
    <link rel="stylesheet" href="/template/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/template/bootstrap/css/bootstrap.css">
</head>
<body>
<div th:fragment="header">
    <div class="banner-inner">
        <div class="banner-inner-dot">
            <div th:replace="~{client/client-shared/layout/navbar.html}"></div>
        </div>
        <div class="w3_agilits_banner_bootm">
            <div class="w3_agilits_inner_bottom d-flex justify-content-between align-items-center px-4">
            <span class="red-bar d-flex align-items-center">
                <i class="material-icons mr-2">call</i> (+084) 037 471 8365
            </span>
                <div>
                <span th:if="${username == null}">
                    <a th:href="@{/login}" class="login-button">Đăng nhập</a>
                    <a th:href="@{/member/register}" class="login-button ml-2">Đăng ký</a>
                </span>
                    <span th:if="${username != null}" class="username-text">
                        Chào, <span th:text="${username}"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/template/bootstrap/jquery-3.6.0.min.js"></script>
<script src="/template/bootstrap/js/bootstrap.js"></script>
</body>
</html>
