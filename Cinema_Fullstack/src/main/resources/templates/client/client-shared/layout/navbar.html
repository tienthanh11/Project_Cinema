<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Cinema</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/template/layout/navbar.css">
    <link rel="stylesheet" href="/template/css/layout.css">
    <link rel="stylesheet" href="/template/css/content.css">
    <link rel="stylesheet" href="/template/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/template/bootstrap/css/bootstrap.css">
</head>
<body>
<div th:fragment="navbar">
    <div class="header-w3-agileits part2">
        <div class="navbar-default">
            <div class="navbar-header">
                <nav class="navbar navbar-expand-lg">
                    <h1><a href='/'><span>A</span>0720I1 <span>C</span>inema</a></h1>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse navbar-collapse-margin justify-content-end"
                         id="navbarNavDropdown">
                        <ul class="navbar-nav d-flex justify-content-end">
                            <li class="nav-item active" *ngIf="['ROLE_ADMIN'].indexOf(role) === -1">
                                <a class="nav-link nav-link-custom" href='/'>TRANG CHỦ <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item" *ngIf="['ROLE_ADMIN'].indexOf(role) !== -1">
                                <a class="nav-link nav-link-custom" (click)="onClickToAdmin()">ADMIN <span
                                        class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle nav-link-custom" href="#"
                                   id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
                                   aria-haspopup="true" aria-expanded="false">
                                    PHIM
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" (click)="getShowing()">Phim đang chiếu</a>
                                    <a class="dropdown-item" href="#">Phim sắp chiếu</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-custom" href="/book/film-selection">Đặt vé </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-custom" href='/ticket-price'>Giá vé </a>
                            </li>
                            <li class="nav-item" *ngIf="isLoggedIn">
                                <a class="nav-link nav-link-custom truncate text-left"
                                   href="/member/manager/">{{username}} </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/template/bootstrap/jquery-3.6.0.min.js"></script>
<script src="/template/bootstrap/js/bootstrap.js"></script>
</body>
</html>
