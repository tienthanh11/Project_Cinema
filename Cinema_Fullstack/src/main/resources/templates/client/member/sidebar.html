<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cinema</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/template/layout/member.css">
    <link rel="stylesheet" href="/template/css/content.css">
    <link rel="stylesheet" href="/template/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/template/bootstrap/css/bootstrap.css">

    <style>
        .navbar-nav-customize {
            width: 259px;
        }
    </style>
</head>
<body>
<div th:fragment="sidebar">
    <div class="sidebar mx-0 px-0">
        <ul class="navbar-nav navbar-nav-customize">
            <li class="nav-item sidebar-link" th:if="${username != null}">
                <a class="nav-link sidebar-link-item" th:href="@{/member/manager/info/{username}(username=${username})}">
                    <i class="fas fa-info"></i> Thông tin tài khoản
                </a>
            </li>
            <li class="nav-item sidebar-link">
                <a class="nav-link sidebar-link-item" th:href="@{/member/manager/ticket}">
                    <i class="fas fa-check"></i> Quản lý vé
                </a>
            </li>
            <li class="nav-item sidebar-link">
                <a class="nav-link sidebar-link-item" th:href="@{/member/manager/password}">
                    <i class="fas fa-unlock-alt"></i> Thay đổi mật khẩu
                </a>
            </li>
            <li class="nav-item sidebar-link">
                <a class="nav-link sidebar-link-item" th:href="@{/logout}"
                   onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </a>
                <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;"></form>
            </li>
        </ul>
    </div>

</div>

<script src="/template/bootstrap/jquery-3.6.0.min.js"></script>
<script src="/template/bootstrap/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
