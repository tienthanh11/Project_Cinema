<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Cinema</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/template/layout/login.css">
    <link rel="stylesheet" href="/template/css/content.css">
    <link rel="stylesheet" href="/template/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/template/bootstrap/css/bootstrap.css">
</head>
<body class="mat-typography">
<div class="container-fluid">
    <div th:replace="~{client/client-shared/layout/header.html}"></div>

    <div class="content-inner row form-sigin">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body ">
                    <div class="d-flex flex-row justify-content-center">
                        <h3 class="card-title text-center font-weight-bold">Đăng nhập</h3>
                    </div>
                    <form class="form-signin form-group" th:action="@{/doLogin}" method="post">
                        <div class="form-label-group">
                            <input type="text" id="inputUsername" class="form-control mx-0" placeholder="Tên đăng nhập"
                                   name="username" required>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Mật khẩu"
                                   name="password" required>
                        </div>
                        <small class="form-text text-danger" th:if="${param.error != null}">
                            Tên đăng nhập hoặc mật khẩu không đúng!
                        </small>
                        <div class="custom-control custom-checkbox mb-3 flex-row d-flex justify-content-between">
                            <input type="checkbox" class="custom-control-input" id="customCheck1" name="remember-me">
                            <label class="custom-control-label" for="customCheck1">Ghi nhớ tài khoản?</label>
                            <a th:href="@{/member/forgot}">Quên mật khẩu?</a>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Đăng nhập</button>
                        <hr class="my-4">
                        <div class="btn btn-lg btn-google btn-block text-uppercase">
                            <span class="fab fa-google mr-2"></span> Đăng nhập với Google
                        </div>
                        <div class="btn btn-lg btn-facebook btn-block text-uppercase">
                            <span class="fab fa-facebook-square mr-2"></span> Đăng nhập với Facebook
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{client/client-shared/layout/footer.html}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/template/bootstrap/jquery-3.6.0.min.js"></script>
<script src="/template/bootstrap/js/bootstrap.js"></script>
</body>
</html>
