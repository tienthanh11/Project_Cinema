<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema - Admin</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/template/layout/admin.css">
    <link rel="stylesheet" href="/template/layout/admin-membership-detail.css">
</head>
<body class="mat-typography">
<div class="wrapper">
    <!-- Navbar -->
    <div th:replace="~{admin/admin-shared/admin-navbar.html}"></div>

    <!-- Main Content Layout -->
    <div class="main-content">
        <!-- Sidebar -->
        <div th:replace="~{admin/admin-shared/admin-sidebar.html}"></div>

        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0 font-weight-bold">Chi tiết thành viên</h1>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="details-card">
                        <div class="card-header">
                            <i class="fas fa-user-circle"></i>
                            <h2>Thông tin thành viên</h2>
                        </div>
                        <div class="card-body">
                            <div class="profile-section">
                                <div class="profile-image">
                                    <img th:src="${membership.imageURL != null} ? ${membership.imageURL} : 'https://encrypted-tbn0.gstatic.com/images?q=tbn9GcRHbCglUlOWGjDMfifMUFHX-yRxt17LD3xZ5A&usqp=CAU'"
                                         alt="Ảnh thành viên"/>
                                </div>
                                <div class="profile-info">
                                    <h3 th:text="${membership.name}"></h3>
                                    <p th:text="'Mã thành viên: ' + ${membership.memberCode}"></p>
                                </div>
                            </div>
                            <div class="details-grid">
                                <div class="details-item">
                                    <i class="fas fa-id-card"></i>
                                    <label>CMND</label>
                                    <span th:text="${membership.card}"></span>
                                </div>
                                <div class="details-item">
                                    <i class="fas fa-phone-alt"></i>
                                    <label>Số điện thoại</label>
                                    <span th:text="${membership.phone}"></span>
                                </div>
                                <div class="details-item">
                                    <i class="fas fa-envelope"></i>
                                    <label>Email</label>
                                    <span th:text="${membership.email}"></span>
                                </div>
                                <div class="details-item">
                                    <i class="fas fa-birthday-cake"></i>
                                    <label>Ngày sinh</label>
                                    <span th:text="${#temporals.format(membership.birthday, 'dd-MM-yyyy')}"></span>
                                </div>
                                <div class="details-item">
                                    <i class="fas fa-venus-mars"></i>
                                    <label>Giới tính</label>
                                    <span th:text="${membership.gender}"></span>
                                </div>
                                <div class="details-item">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <label>Phường/Xã</label>
                                    <span th:text="${membership.ward != null} ? ${membership.ward.name} : 'N/A'"></span>
                                </div>
                                <div class="details-item">
                                    <i class="fas fa-map-marked-alt"></i>
                                    <label>Quận/Huyện</label>
                                    <span th:text="${membership.ward != null and membership.ward.district != null} ? ${membership.ward.district.name} : 'N/A'"></span>
                                </div>
                                <div class="details-item">
                                    <i class="fas fa-city"></i>
                                    <label>Tỉnh/Thành Phố</label>
                                    <span th:text="${membership.ward != null and membership.ward.district != null and membership.ward.district.province != null} ? ${membership.ward.district.province.name} : 'N/A'"></span>
                                </div>
                                <div class="details-item">
                                    <i class="fas fa-user"></i>
                                    <label>Tài khoản</label>
                                    <span th:text="${membership.account != null} ? ${membership.account.username} : 'N/A'"></span>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mt-4">
                                <a th:href="@{/admin/memberships}" class="btn btn-back">
                                    <i class="fas fa-arrow-left"></i> Quay lại
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div th:replace="~{admin/admin-shared/admin-footer.html}"></div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/template/bootstrap/jquery-3.6.0.min.js"></script>
<script src="/template/bootstrap/js/bootstrap.js"></script>
<script src="/template/sidebar.js"></script>
</body>
</html>
