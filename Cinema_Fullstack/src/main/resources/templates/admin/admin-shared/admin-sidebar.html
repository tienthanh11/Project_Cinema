<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cinema - Admin</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/template/layout/admin.css">
</head>
<body>
<div th:fragment="admin-sidebar">
    <!-- Sidebar -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a th:href="@{/}" class="brand-link">
            <span class="brand-text font-weight-light">Cinemas</span>
        </a>
        <div class="sidebar">
            <div class="particles" id="particles"></div>
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item">
                        <div class="nav-link">
                            <i class="nav-icon fas fa-door-open"></i>
                            <p>Phòng chiếu <i class="fas fa-angle-left right"></i></p>
                        </div>
                        <ul class="nav nav-treeview">
<!--                            <li class="nav-item">-->
<!--                                <a href="#" class="nav-link">-->
<!--                                    <i class="fas fa-plus-circle nav-icon"></i>-->
<!--                                    <p>Thêm phòng chiếu</p>-->
<!--                                </a>-->
<!--                            </li>-->
                            <li class="nav-item">
                                <a th:href="@{/admin/cinema-room}" class="nav-link">
                                    <i class="fas fa-list nav-icon"></i>
                                    <p>Danh sách phòng</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link">
                            <i class="nav-icon fas fa-film"></i>
                            <p>Phim <i class="fas fa-angle-left right"></i></p>
                        </div>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a th:href="@{/admin/film/create}" class="nav-link">
                                    <i class="fas fa-plus-circle nav-icon"></i>
                                    <p>Thêm phim</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/admin/film}" class="nav-link">
                                    <i class="fas fa-list nav-icon"></i>
                                    <p>Danh sách phim</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link">
                            <i class="fas fa-video nav-icon"></i>
                            <p>Suất chiếu phim <i class="fas fa-angle-left right"></i></p>
                        </div>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a th:href="@{/admin/showtime/create}" class="nav-link">
                                    <i class="fas fa-plus-circle nav-icon"></i>
                                    <p>Thêm suất chiếu</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/admin/showtime}" class="nav-link">
                                    <i class="fas fa-list nav-icon"></i>
                                    <p>Danh sách suất chiếu</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link">
                            <i class="nav-icon fas fa-ticket-alt"></i>
                            <p>Vé xem phim <i class="fas fa-angle-left right"></i></p>
                        </div>
                        <ul class="nav nav-treeview">
<!--                            <li class="nav-item">-->
<!--                                <a href="#" class="nav-link">-->
<!--                                    <i class="fas fa-plus-circle nav-icon"></i>-->
<!--                                    <p>Tạo vé</p>-->
<!--                                </a>-->
<!--                            </li>-->
                            <li class="nav-item">
                                <a th:href="@{/admin/member-ticket}" class="nav-link">
                                    <i class="fas fa-list nav-icon"></i>
                                    <p>Danh sách vé</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/logout}" class="nav-link text-light"
                           onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                            <i class="nav-icon fas fa-sign-out-alt"></i>
                            <p>Đăng xuất</p>
                        </a>
                        <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;"></form>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/template/bootstrap/jquery-3.6.0.min.js"></script>
<script src="/template/bootstrap/js/bootstrap.js"></script>
</body>
</html>
